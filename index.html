<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qrcode {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>QR Code GeneratorX2</h1>
    <p>Enter a URL below to generate a QR Code:</p>
    <input type="text" id="urlInput" placeholder="Enter URL here" size="40">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>

    <!-- เชื่อมต่อ QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            // ดึงค่าจาก Input
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            // เตรียมพื้นที่สำหรับ QR Code
            const qrCodeContainer = document.getElementById('qrcode');
            qrCodeContainer.innerHTML = ''; // ล้างข้อมูลเก่า
            const canvas = document.createElement('canvas'); // สร้าง <canvas>
            qrCodeContainer.appendChild(canvas); // ใส่ canvas ลงใน div

            // สร้าง QR Code
            QRCode.toCanvas(canvas, url, {
                width: 200,
                margin: 2,
            }, function (error) {
                if (error) {
                    console.error(error);
                    alert('Failed to generate QR Code!');
                } else {
                    console.log('QR Code generated successfully!');
                }
            });
        }
    </script>
</body>
</html>
